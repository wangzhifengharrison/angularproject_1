<div class="thumbnail">
  <img src="http://placehold.it/820x230">
  <div>
    <h4 class="pull-right">{{product.price}}</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>

  <div class="float-right">
    <p>{{comments.length}}</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>

  </div>

</div>


<div class="well">

  <div>
    <button class="btn btn-success" (click)="isCommentHidder=!isCommentHidder">
      submit your comment
    </button>
  </div>
  <div [hidden]="isCommentHidder">
    <div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>
    <div>
      <textarea [(ngModel)]="newComment"></textarea>
    </div>
    <div>
      <button class="btn" (click)="addComment()"> submit form</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="float-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
